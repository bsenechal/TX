<div class="content">
	<div class="wrap">
		<div class="single-page">
			
			<div class="page-header">
				<h1>Gestion des utilisateurs</h1>
			</div>	
						
			<ul class="list-group">
			  <li class="list-group-item"><a href="#/admin/user/addUser"><span class="glyphicon glyphicon-plus"></span> Ajouter un utilisateur</a></li>
			</ul>	

				<div class="table-responsive">
				    <table ng-table="tableParams" class="table">
                        <thead>
						    <tr>
								<th ng-repeat="header in tableheader">{{header.name}}</th>
								<th></th>
								<th></th>
							</tr>
						</thead>	
						<tr ng-repeat="user in Users">
							<td>{{user.email}}</td>
							<td data-title="'Prénom'">{{user.firstName}}</td>
							<td>{{user.lastName}}</td>
							<td>{{user.phoneNumber}}</td>
							<td>{{user.creationDate}}</td>
							<td>{{user.role.label}}</td>
							<td><a href="#/admin/user/edit/{{user.idUser}}' />" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
							<td><a href="#/admin/user/remove/{{user.idUser}}' />" ><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a></td>
						</tr>
				  </table>
				</div>
			<nav>
              <ul class="pager">
                <li><a href="#/admin">Précédent</a></li>
              </ul>
            </nav>     
    	</div>
  	</div>
</div>
